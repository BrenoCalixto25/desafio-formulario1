<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulário de mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>


  <body>
        <div class="page">
            <header>
              <h1>
                Mentoria
              </h1>
              <p>
                Preencha o formulário 
                abaixo para</br>agendar 
                a sua mentoria
              </p>
            </header>

        <form id="my-form">

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>
            </div>
              <div class="input-wrapper">
                <label for="forename">Nome</label>
                <input 
                type="text"
                id="forename"/>
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input 
                type="text"
                id="surname"/>
              </div>

              <div class="input-wrapper">
                <label for="link-email">Email <span>(digite um email válido)</span></label>
                <input 
                type="url"
                id="link-email"/>
              </div>

              <div class="input-wrapper">
                <label for="personal-password">Senha <span>(mínimo 6 caracters)</span></label>
                <input 
                type="password"
                id="personal-passwrord"
                minlength="6"/>
              </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
            </div>
              <div class="input-wrapper">
                <label for="name-of-mentor"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input 
                type="text"
                id="name-of-mentor"/>
              </div>
          </fieldset>
          
          
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
            </div>
              <div class="hours-3">
                <h3>Primeira Mentoria</h3>  
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input 
                  type="date"
                  id="event-date"/>   
                </div>
              
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input 
                  type="time"
                  id="event-begin"/>
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input 
                  type="time"
                  id="event-end">
                </div>
              </div>

              <div class="hours-3">
                <h3>Segunda Mentoria</h3>
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input 
                  type="date"
                  id="event-date"/>
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input 
                  type="time"
                  id="event-begin"/>
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input 
                  type="time"
                  id="event-end">
                </div>
              </div>
          </fieldset>
        </form>

        <footer>
          <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar">
        </footer>
       
       </div>
    </body>
</html>
